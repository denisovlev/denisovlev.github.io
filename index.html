<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.0.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.0.0/css/theme/night.css" id="theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.0.0/js/reveal.js"></script>    
    <title>Hello</title>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section><h1>Hello World</h1></section>
            <section>
                <section>
                    Vertical Slide 1
                    <img src="content/color.png" alt="">
                </section>
                <section>
                    <img src="content/palette_rgb.png" alt="">
                </section>
            </section>
        </div>
    </div>
    
    <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                transition: 'slide' // none/fade/slide/convex/concave/zoom
            });

        </script>
</body>
</html>
